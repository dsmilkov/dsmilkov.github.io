<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Cookies</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/static/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/static/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        <script src="/static/js/jquery-1.10.1.min.js"></script>
        <script src="/static/js/jquery.shuffleLetters.js"></script>
        <script>
          $( document ).ready(function(){

            var idx = 0;
            var titles = $(".title");
            var len = titles.length;
            titles.shuffleLetters();
            //$("a").attr("target","_blank");
            setInterval(function() {
              $($(".title")[idx]).shuffleLetters();
              idx = (idx+1) % len;
            }, 3000);
          });
        </script>
    </head>
    <body>
      <h1>I ate all your <img style="position:relative; top:32px;" height="100" src="static/cookies.png" />. They are delicious :)</h1>
    
    </body>
</html>

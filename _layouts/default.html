        <script>
          $( document ).ready(function(){

            var idx = 0;
            var titles = $(".title");
            var len = titles.length;
            titles.shuffleLetters();
            //$("a").attr("target","_blank");
            setInterval(function() {
              $($(".title")[idx]).shuffleLetters();
              idx = (idx+1) % len;
            }, 3000);
          });
        </script>
